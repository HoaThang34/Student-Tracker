{% extends "base.html" %}
{% block title %}Sửa Thông Tin Học Sinh{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Sửa Thông Tin Học Sinh</h1>

    <div class="bg-white p-6 rounded-lg shadow-md">
        <form method="POST" action="{{ url_for('edit_student', student_id=student.id) }}" class="space-y-4">

            <div>
                <label for="student_code" class="block text-sm font-medium text-gray-700">Mã Số Học Sinh:</label>
                <input type="text" name="student_code" id="student_code" value="{{ student.student_code }}" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>

            <div>
                <label for="student_name" class="block text-sm font-medium text-gray-700">Tên Học Sinh:</label>
                
                <input type="text" name="student_name" id="student_name" value="{{ student.name }}" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div>
                <label for="student_class" class="block text-sm font-medium text-gray-700">Lớp:</label>
                <select name="student_class" id="student_class" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    <option value="">-- Chọn lớp --</option>
                    {% for class_name in all_classes %}
                        
                        <option value="{{ class_name }}" {% if class_name == student.student_class %}selected{% endif %}>
                            {{ class_name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="pt-2">
                <button type="submit"
                        class="w-full justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700">
                    Lưu Thay Đổi
                </button>
                <a href="{{ url_for('manage_students') }}" class="mt-2 block text-center text-sm text-gray-600 hover:text-gray-900">
                    Hủy
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
