{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="flex flex-col md:flex-row justify-between items-end mb-8 gap-4">
    <div>
        <h1 class="text-3xl font-bold text-slate-800">Tổng Quan</h1>
        <p class="text-slate-500 mt-1">Số liệu thống kê vi phạm và nề nếp tuần {{ current_week_number }}.</p>
    </div>
    
    <div class="flex items-center gap-3">
         <form method="GET" action="{{ url_for('dashboard') }}" class="relative">
            <i class="fas fa-filter absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400"></i>
            <select name="class_select" onchange="this.form.submit()"
                    class="pl-10 pr-8 py-2 border border-slate-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm bg-white hover:bg-slate-50 cursor-pointer">
                <option value="">-- Toàn Trường --</option>
                {% for class_name in all_classes %}
                    <option value="{{ class_name }}" {% if class_name == selected_class %}selected{% endif %}>
                        {{ class_name }}
                    </option>
                {% endfor %}
            </select>
        </form>

        <form action="{{ url_for('reset_week') }}" method="POST" 
              onsubmit="return confirm('⚠️ Hành động này sẽ reset điểm của toàn bộ học sinh về 100. Bạn có chắc chắn không?');">
            <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg shadow-md shadow-indigo-200 text-sm font-semibold transition-all flex items-center gap-2">
                <span>Tuần Mới</span> <i class="fas fa-arrow-right"></i>
            </button>
        </form>
    </div>
</div>

<div class="bg-gradient-to-r from-slate-800 to-slate-900 rounded-2xl p-6 text-white shadow-xl mb-8 flex flex-col md:flex-row items-center justify-between relative overflow-hidden">
    <div class="absolute top-0 right-0 -mt-4 -mr-4 w-32 h-32 bg-white opacity-5 rounded-full blur-2xl"></div>
    <div class="absolute bottom-0 left-0 -mb-4 -ml-4 w-32 h-32 bg-indigo-500 opacity-20 rounded-full blur-2xl"></div>
    
    <div class="z-10 flex items-center gap-4">
        <div class="p-3 bg-white/10 rounded-xl backdrop-blur-sm">
            <i class="far fa-clock text-3xl text-indigo-300"></i>
        </div>
        <div>
            <h3 class="text-sm font-medium text-indigo-200 uppercase tracking-wider">Thời gian thực</h3>
            <div id="clock-date" class="text-lg font-semibold opacity-90">Đang tải...</div>
        </div>
    </div>
    <div id="clock-time" class="z-10 text-5xl md:text-6xl font-mono font-bold tracking-widest mt-4 md:mt-0 text-transparent bg-clip-text bg-gradient-to-b from-white to-slate-400">
        00:00:00
    </div>
</div>

<div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex flex-col h-[450px]">
        <div class="flex items-center justify-between mb-6">
             <h3 class="text-lg font-bold text-slate-800 flex items-center gap-2">
                <i class="fas fa-chart-pie text-indigo-500"></i> Tỉ Lệ Xếp Loại
            </h3>
        </div>
        <div class="flex-1 relative">
             <canvas id="pieChart"></canvas>
        </div>
    </div>

    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex flex-col h-[450px] lg:col-span-2">
        <div class="flex items-center justify-between mb-6">
            <h3 class="text-lg font-bold text-slate-800 flex items-center gap-2">
                <i class="fas fa-chart-bar text-red-500"></i> Top Vi Phạm Phổ Biến
            </h3>
            <span class="text-xs font-medium px-2 py-1 bg-slate-100 rounded text-slate-500">Top 5</span>
        </div>
        <div class="flex-1 relative">
            <canvas id="barChart"></canvas>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    function updateClock() {
        const now = new Date();
        document.getElementById('clock-time').innerText = now.toLocaleTimeString('vi-VN', { hour12: false });
        const dateString = now.toLocaleDateString('vi-VN', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        document.getElementById('clock-date').innerText = dateString.charAt(0).toUpperCase() + dateString.slice(1);
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Charts Config
    Chart.defaults.font.family = "'Inter', sans-serif";
    Chart.defaults.color = '#64748b';
    
    const pieLabels = {{ pie_labels | safe }};
    const pieData = {{ pie_data | safe }};
    const barLabels = {{ bar_labels | safe }};
    const barData = {{ bar_data | safe }};

    new Chart(document.getElementById('pieChart'), {
        type: 'doughnut', // Đổi sang Doughnut cho đẹp hơn
        data: {
            labels: pieLabels,
            datasets: [{
                data: pieData,
                backgroundColor: ['#10B981', '#F59E0B', '#EF4444'],
                borderWidth: 0,
                hoverOffset: 4
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { position: 'bottom', labels: { usePointStyle: true, padding: 20 } }
            },
            cutout: '70%'
        }
    });

    new Chart(document.getElementById('barChart'), {
        type: 'bar',
        data: {
            labels: barLabels,
            datasets: [{
                label: 'Số lần vi phạm',
                data: barData,
                backgroundColor: '#6366f1',
                borderRadius: 4,
                barThickness: 30
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: { beginAtZero: true, grid: { borderDash: [2, 4], color: '#f1f5f9' } },
                x: { grid: { display: false } }
            },
            plugins: { legend: { display: false } }
        }
    });
</script>
{% endblock %}
