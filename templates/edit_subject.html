{% extends "base.html" %}
{% block title %}Sửa Môn Học{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-6">
        <a href="{{ url_for('manage_subjects') }}" class="text-indigo-600 hover:text-indigo-700 font-medium">
            <i class="fas fa-arrow-left mr-2"></i> Quay lại danh sách môn học
        </a>
    </div>

    <div class="bg-white rounded-xl shadow-lg p-8 border border-slate-200">
        <h1 class="text-2xl font-bold text-slate-800 mb-6">
            <i class="fas fa-edit text-indigo-600"></i> Chỉnh Sửa Môn Học
        </h1>

        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">Tên môn học *</label>
                <input type="text" name="subject_name" value="{{ subject.name }}" required
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">Mã môn *</label>
                <input type="text" name="subject_code" value="{{ subject.code }}" required
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">Mô tả</label>
                <input type="text" name="description" value="{{ subject.description or '' }}"
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div class="grid grid-cols-3 gap-4 pt-4 border-t border-slate-200">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Số cột TX</label>
                    <input type="number" name="num_tx_columns" value="{{ subject.num_tx_columns }}" min="1" max="10"
                        class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Số cột GK</label>
                    <input type="number" name="num_gk_columns" value="{{ subject.num_gk_columns }}" min="1" max="5"
                        class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Số cột HK</label>
                    <input type="number" name="num_hk_columns" value="{{ subject.num_hk_columns }}" min="1" max="5"
                        class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>

            <div class="flex gap-3 pt-6">
                <a href="{{ url_for('manage_subjects') }}"
                    class="flex-1 px-6 py-3 bg-slate-100 text-slate-600 rounded-lg font-medium hover:bg-slate-200 transition text-center">
                    Hủy
                </a>
                <button type="submit"
                    class="flex-1 px-6 py-3 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition">
                    <i class="fas fa-save mr-2"></i> Lưu thay đổi
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
