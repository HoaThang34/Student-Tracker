{% extends "base.html" %}
{% block title %}Sửa Lỗi Vi Phạm{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Sửa Lỗi Vi Phạm</h1>

    <div class="bg-white p-6 rounded-lg shadow-md">
        <form method="POST" action="{{ url_for('edit_rule', rule_id=rule.id) }}" class="space-y-4">
            <div>
                <label for="rule_name" class="block text-sm font-medium text-gray-700">Tên Vi Phạm:</label>
                
                <input type="text" name="rule_name" id="rule_name" value="{{ rule.name }}" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div>
                <label for="points" class="block text-sm font-medium text-gray-700">Điểm Trừ:</label>
                
                <input type="number" name="points" id="points" value="{{ rule.points_deducted }}" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div class="pt-2">
                <button type="submit"
                        class="w-full justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700">
                    Lưu Thay Đổi
                </button>
                <a href="{{ url_for('manage_rules') }}" class="mt-2 block text-center text-sm text-gray-600 hover:text-gray-900">
                    Hủy
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
